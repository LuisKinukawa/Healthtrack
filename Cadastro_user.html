<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="Cadastro_user_style.css">
</head>

<body>
  <main class="container-fluid">
    <div class="col-4" id="logo">Healthtrack</div>
    <div class="row">
      <div id="título" class="col-12">Cadastro Usuário</div>
    </div>
    <br/>
    <div class="row">
        <div class="col text-center">
        <button id="foto_usuario" class="btn btn-secondary">
          <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <Div class="col text-center">Imagem Perfil</Div>
        </button> 
      </div>  
      </div>
    </div>   
    <div class="row">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Luis">
        </div>
        <div class="col-md-6">
          <label for="inputSobrenome" class="form-label">Sobrenome</label>
          <input type="text" class="form-control" id="inputSobrenome" placeholder="Fernando">
        </div>
        <div class="col-md-4">
          <label for="inputGenero" class="form-label">Gênero</label>
          <select id="inputEstado" class="form-select">
            <option selected>Escolha</option>
            <option>Masculino</option>
            <option>Feminino</option>
            <option>Transgênero</option>
          </select>
        </div>  
        <div class="col-10">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="xyz@gmail.com">
        </div>
        <div class="col-md-6">
          <label for="inputCidade" class="form-label">Município</label>
          <input type="text" class="form-control" id="inputCidade"placeholder="São Paulo">
        </div>
        <div class="col-md-4">
          <label for="inputEstado" class="form-label">Estado</label>
          <select id="inputEstado" class="form-select">
            <option selected>Escolha</option>
            <option>São Paulo</option>
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Santa Catarina</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCEP" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputCEP"placeholder="04219-020">
        </div>
        <div class="col-12">
          <button href= "/html/Cadastro_peso.html" type="submit" class="btn btn-dark">Cadastrar</button>
        </div>
      </form>
      </main>
      <footer class="text-center text-lg-start bg-light text-muted">
        <section class="">
          <div class="container text-center text-md-start mt-5">
            <div class="row mt-3">
              <div class="col-md-3 col-lg-4 col-xl-3 mx-auto mb-4">
                <h6 class="text-uppercase fw-bold mb-4">
                  <i class="fas fa-gem me-3"></i>Healthtrack
                </h6>
                <p>
                  Saúde através de exercícios físicos
                </p>
              </div>
              <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mb-4">
              </div>
              <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
                <h6 class="text-uppercase fw-bold mb-4">
                  Redes Sociais
                </h6>
                <p>
                  <a href="#" class="text-reset">Instagram</a>
                </p>
                <p>
                  <a href="#" class="text-reset">Facebook</a>
                </p>
              </div>
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.0);">
          © 2021 Copyright  </div>
      </footer>
</body>
</html>
